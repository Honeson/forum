<div class="pagination">
    <span class="step-link">
        {% if page.has_previous %}
            <a href="?page= {{ page.previous_page_number }}">Previous Posts</a>
        {%  endif %}
        <span class="current">
            Page {{ page.number }} of {{ page.paginator.num_pages }}.
        </span>
        {% if page.has_next %}
            <a href="?page= {{ page.next_page_number }}">Next Post</a>
        {%  endif %}
    </span>
</div>
