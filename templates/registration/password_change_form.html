{% extends 'base.html' %}

{% block title %}Change Your Password{% endblock title %}

{% block content %}
    <h1>Change Your Password</h1>
    <p> Please enter your old, and enter your new Password two times
        so we can verify you typed it correctly
    </p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Change my password">
    </form>
{% endblock content %}
