{% extends 'base.html' %}
{% block content %}
<div class="w3-container w3-card w3-margin">
    <div>
        <h2>Ask a question or share knowledge with others</h2>
        <note class="w3-text-blue"> Enclose your post in * * for bold, ** ** for italics, ``` ``` for code</note>
        <form action="" method="post">
            {% csrf_token %}
            {% include 'bs4_form.html' with form=form %}
            <button class="btn btn-success ml-2 w3-margin" type="submit">Post</button> 
        </form> 
    </div>

</div>
{% endblock content %}
